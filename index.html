<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Sit/Stand – Xenon Edge</title>
<style>
  html, body {
    margin: 0; padding: 0;
    background: black;
    color: white;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
  }
  .box { margin: 10px; text-align: center; }
  .timer { font-size: 1.2em; margin: 4px 0; }
  button {
    margin: 4px; padding: 6px 12px;
    background: #333; color: white; border: 1px solid #555;
    cursor: pointer;
  }
  button:hover { background: #555; }
</style>
</head>
<body>

<div class="box" id="status">Gestartet: Stehen</div>

<div class="box">
  <div class="timer">Seit: <span id="seit">00:00</span></div>
  <div class="timer">Erinnerung in: <span id="remind">--:--</span></div>
</div>

<div class="box">
  <div class="timer">Gesamt Sitzen: <span id="sitzen">00:00</span></div>
  <div class="timer">Gesamt Stehen: <span id="stehen">00:00</span></div>
</div>

<div class="box">
  <button onclick="start()">Start</button>
  <button onclick="stop()">Stop</button>
  <button onclick="sitze()">Ich sitze jetzt</button>
  <button onclick="stehe()">Ich stehe jetzt</button>
  <button onclick="pauseResume()">Pause/Weiter</button>
  <button onclick="resetTotals()">Zähler zurücksetzen</button>
</div>

<script>
const INTERVAL_SITZEN = 45*60; // 45 Minuten
const INTERVAL_STEHEN = 30*60; // 30 Minuten

let state = "Stehen";
let running = false;
let paused = false;

let current_elapsed = 0;
let total_sitzen = 0;
let total_stehen = 0;
let next_reminder = INTERVAL_STEHEN;
let last_ts = null;

// --- Timer-Anzeige ---
function fmtHMS(sec){
  let s=Math.max(0,Math.round(sec));
  let h=Math.floor(s/3600);
  let m=Math.floor((s%3600)/60);
  s=s%60;
  return h?`${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`:`${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function updateDisplay(msg){
  document.getElementById("status").innerText = msg || `Jetzt: ${state}`;
  document.getElementById("seit").innerText = fmtHMS(current_elapsed);
  document.getElementById("remind").innerText = running ? fmtHMS(Math.max(0,next_reminder-current_elapsed)):"--:--";
  document.getElementById("sitzen").innerText = fmtHMS(total_sitzen);
  document.getElementById("stehen").innerText = fmtHMS(total_stehen);
}

// --- 20 Sekunden rot blinken ---
let blinking = false;
function blinkRed() {
  if(blinking) return;
  blinking = true;
  let count = 0;
  let maxCount = 20/0.5; // 20 Sekunden, Wechsel alle 0.5s
  let intervalId = setInterval(() => {
    document.body.style.background = (count%2===0) ? "red" : "black";
    count++;
    if(count > maxCount){
      clearInterval(intervalId);
      document.body.style.background = "black";
      blinking = false;
    }
  }, 500);
}

// --- Haupt-Tick ---
function tick(){
  if(!running || paused) return;
  let now = Date.now()/1000;
  let elapsed = last_ts? Math.min(5, now-last_ts) : 0.2;
  last_ts = now;

  current_elapsed+=elapsed;
  if(state==="Sitzen") total_sitzen+=elapsed;
  else total_stehen+=elapsed;

  let interval = state==="Sitzen"? INTERVAL_SITZEN: INTERVAL_STEHEN;

  if(current_elapsed>=next_reminder){
    next_reminder += interval;
    blinkRed();
    document.getElementById("status").innerText = `⚠️ Erinnerung: ${state}`;
    setTimeout(()=>updateDisplay(),2000);
  }
  updateDisplay();
}

let timer_id = setInterval(tick,200);

// --- Button-Funktionen ---
function startWithState(s){
  running=true; paused=false; state=s; current_elapsed=0;
  next_reminder = state==="Sitzen"? INTERVAL_SITZEN: INTERVAL_STEHEN;
  last_ts = null;
  updateDisplay(`Gestartet: ${state}`);
}

function start(){startWithState("Stehen");}
function stop(){running=false; last_ts=null; updateDisplay("Gestoppt.");}
function pauseResume(){paused=!paused; updateDisplay(paused?`Pausiert (${state})`:`Weiter – jetzt: ${state}`);}
function sitze(){ if(!running){startWithState("Sitzen"); return;} state="Sitzen"; current_elapsed=0; next_reminder=INTERVAL_SITZEN; last_ts=null; updateDisplay(`Jetzt: ${state}`);}
function stehe(){ if(!running){startWithState("Stehen"); return;} state="Stehen"; current_elapsed=0; next_reminder=INTERVAL_STEHEN; last_ts=null; updateDisplay(`Jetzt: ${state}`);}
function resetTotals(){total_sitzen=0; total_stehen=0; updateDisplay();}

updateDisplay();
</script>

</body>
</html>
